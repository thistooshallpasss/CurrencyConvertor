<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <p>Enter Amount</p>
            <input type="number" id="amount" value="1" />
            <div class="dropdown">
                <div class="select-container from">
                    <img src="https://flagcdn.com/48x36/us.png" />
                    <select id="from"></select>
                </div>
                <div class="exchange">
                    <button type="button" id="exchange-btn">⇄</button>
                </div>
                <div class="select-container to">
                    <img src="https://flagcdn.com/48x36/in.png" />
                    <select id="to"></select>
                </div>
            </div>
            <div class="result" id="result">1 USD = 85.461 INR</div>
            <div class="convert">
                <button type="button" id="convert-btn">Convert</button>
            </div>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
